{% extends 'home/head.html' %}

{% block content %}

<!-- load all the static files -->
{% load static %}

<div class="jumbotron jumbotron-fluid bg-primary">
  <div class="text-center text-white">
      <h1>Apply For Non-Profit Services</h1>
      <div class="container">
        <p>You have selected Non-Proft Organization. We hope you meet the requirements of Non-Profit Services. Please Fill Up the form below for futher proceedings.</p>
      </div>
  </div>

</div>


<div class="py-3 mt-3"></div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name Of Organization</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Address</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Telephone</label>
      <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Website</label>
      <input type="url" class="form-control" id="exampleFormControlInput1" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email Adresss</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your E-mail">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select a Package</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>==Select Package==</option>        
        <option>Software Development</option>
        <option>Website Designing/Website Development</option>
        <option>Custom LOGOS</option>
        <option>Graphic Designing</option>
        <option>Video Editing</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Any Queries</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
  </form>
  <button type="button" class="btn btn-outline-dark btn-lg">APPLY</button>
</div>
<div class="py-3 mt-3"></div>


{% endblock %}
